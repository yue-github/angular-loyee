
<div class="container c-margin-t-30 c-margin-b-50">
    <div class="col-md-6 c-center">
        <img height="250" src="images/login.jpg">
    </div>
    <div class="col-md-6">
        <div class="panel panel-default c-panel c-margin-b-40">
            <div class="panel-body c-panel-body">
                <form class="c-form-login">
                    <div class="form-group has-feedback">
                        <input type="text" ng-model="data.phone" class="form-control c-square c-theme input-lg" placeholder="账号">
                        <span class="glyphicon glyphicon-user form-control-feedback c-font-grey"></span>
                    </div>
                    <div class="form-group has-feedback">
                        <input type="password" ng-model="data.password" class="form-control c-square c-theme input-lg" placeholder="密码">
                        <span class="glyphicon glyphicon-lock form-control-feedback c-font-grey"></span>
                    </div>
                    <div class="row">
                        <div class="col-xs-8">
                            <div class="c-checkbox">
                                <input type="checkbox" id="checkbox1-77" class="c-check">
                                <label class="c-font-16" for="checkbox1-77">
                                    <span class="inc"></span>
                                    <span class="check"></span>
                                    <span class="box"></span> 记住密码 </label>
                            </div>
                        </div>
                        <div class="col-xs-4 c-right">
                            <a href="#/findPwd" class="c-font-16">找回密码</a>
                        </div>
                    </div>
                    <div class="row c-margin-t-5 ">
                        <div class="col-xs-12 c-right">
                            <a ng-click="goback()" class="btn c-btn-green-2 c-btn-uppercase c-btn-bold c-btn-border-1x c-btn-square">立即注册</a>
                            <button type="submit" class="btn c-btn-green c-btn-square c-theme-btn" ng-click="submit()">登录</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
        <ul class="c-content-list-adjusted">
            <li>
                <a class="btn btn-block c-btn-square btn-social btn-twitter" ng-click="QQLogin()">
                    <i class="fa fa-qq"></i> QQ登录 </a>
            </li>
            <li>
                <a class="btn btn-block c-btn-square btn-social btn-facebook c-bg-green-2" ng-click="weixinLogin()">
                    <i class="fa fa-weixin"></i> 微信登录 </a>
            </li>
        </ul>
    </div>
</div>
