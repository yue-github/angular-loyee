

<div class="container">
    <!-- BEGIN: 个人中心菜单 -->
    <div ng-include="'views/shopMenu.html'"></div>
    <!-- END: 个人中心菜单 -->
    <div class="c-layout-sidebar-content ">
        <div class="c-content-title-1">
            <div class="c-font-uppercase c-font-bold c-font-18 c-margin-b-15">修改店铺信息</div>
            <div class="c-line-left c-theme-bg"></div>
        </div>
        <div class="col-md-12">
            <div class="row">
                <div class="form-group">
                    <div class="control-label c-margin-b-10">Logo图片</div>
                    <div class="row">
                        <div class="col-md-2">
                            <img ng-src="{{data.logoPic}}" class="img-responsive" style="display: inline-block" />
                        </div>
                        <div class="col-md-2 c-margin-t-80">
                            <a class="c-font-green-1 c-border-bottom c-border-green-1 c-product-margin-1" style="border-style:none none dashed none;padding-bottom: 5px;cursor: pointer" ng-click="updateImg()">修改Logo</a>

                            <input id="logoPic" ngf-select="upload($file)" class="hide" type="file"/>
                        </div>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="form-group">
                    <label class="control-label">店铺名称</label>
                    <input type="text" class="form-control c-square c-theme" ng-model="data.name"> </div>
            </div>
            <div class="row">
                <div class="form-group ">
                    <label class="control-label">联系人姓名</label>
                    <input type="text" class="form-control c-square c-theme" ng-model="data.contacts"> </div>
            </div>
            <div class="row">
                <div class="form-group ">
                    <label class="control-label">性别</label>
                    <select class="form-control c-square c-theme" ng-model="data.gender">
                        <option value="">请选择</option>
                        <option ng-selected="data.gender == 0" value="0">女</option>
                        <option ng-selected="data.gender == 1" value="1">男</option>
                    </select>
                </div>
            </div>
            <div class="row">
                <div class="form-group ">
                    <label class="control-label">联系人电话</label>
                    <input type="text" class="form-control c-square c-theme" ng-model="data.phone"> </div>
            </div>
            <div class="row">
                <div class="form-group ">
                    <button class="btn btn-lg c-btn-green c-btn-square" ng-click="submit()">保存</button>
                    <button class="btn btn-lg c-btn-dark-3 c-font-uppercase c-btn-square c-btn-border-1x" ng-click="clean()">重置</button>
                </div>
            </div>
        </div>
    </div>
</div>
