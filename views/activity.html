<style>
    .c-bg-grey-9a{
        background: #9a9a9a;
    }
    .c-font-9a{
        color: #9a9a9a;
    }
</style>
<div style="background: #fd3c01;">
    <img ng-src="{{promotionInfo.promPic}}" style="width:100%;display: block">
    <div class="container">
        <div class="row">
            <div class="col-md-4 col-sm-6 c-margin-b-30" style="cursor: pointer" ng-repeat="item in manyPromCoupon" ng-click="submitCoupon(item.couponId)">
                <div class="col-md-9 c-bg-white" style="height: 170px;padding: 20px 0 20px 20px;">
                    <div class="c-margin-b-10" style="height: 40px;">
                        <span ng-if="item.type==1" style="float: left;" class="{{item.isHave?'c-font-green-1':'c-font-9a'}}">￥</span>
                        <strong class="c-font-40 {{item.isHave?'c-font-green-1':'c-font-9a'}}" style="float: left;line-height: 40px;" >
                            {{item.value}}
                        </strong>
                        <span ng-if="item.type==2" style="float: left;" class="{{item.isHave?'c-font-green-1':'c-font-9a'}}">折</span>
                        <div style="float: left;margin-left: 10px;">
                            <p class="c-margin-t-15 c-font-14">
                              {{item.title}}
                            </p>
                        </div>
                    </div>
                    <div class="c-font-14 c-margin-b-10" style="width: 100%;height: 25px;overflow: hidden">
                        {{item.description}}
                    </div>
                    <p class="c-font-14">
                        全平台可用
                    </p>
                    <p class="c-font-12">
                        <span>{{item.startDate}}</span>
                        -
                        <span>{{item.endDate}}</span>
                    </p>
                </div>
                <div class="col-md-3 {{item.isHave?'c-bg-green-1':'c-bg-grey-9a'}}" >
                    <b style="display: block;position: absolute;left: 0;top: 0;width: 3px;height: 170px;background: url('images/semi-circle.png')  repeat-y"></b>
                    <div class="c-center c-font-grey" style="width: 30px;height: 170px;margin:0 auto;padding-top:30px">
                        立即领取
                    </div>
                </div>
                <div style="padding:0;margin: 0">
                    <div class="{{item.isHave?'c-hide':''}}" style="width:70px;height:70px;overflow: hidden;position: absolute;right: 100px;bottom:20px;background: url('images/quan-state.png');background-position: 0 -79px;background-repeat: no-repeat;"></div>
                </div>
            </div>
        </div>
        <div ng-repeat="data in recommends">
            <img class="img-max-100 c-margin-b-15" style="margin: 0 auto;display: block" ng-src="{{data.image}}"/>
            <div class="row">
                <div class="col-md-3 col-sm-6 c-margin-b-20" ng-repeat="product in data.products">
                    <div class="c-content-product-2 c-bg-white">
                        <div class="c-content-overlay">
                            <!--<div class="c-label c-label-right c-theme-bg c-font-uppercase c-font-white c-font-13 c-font-bold">New</div>-->
                            <div class="c-overlay-wrapper" ng-click="toProductDetail(product.id)">
                                <div class="c-overlay-content">
                                    <a href="" target="_blank" class="btn btn-md c-btn-grey-1 c-btn-uppercase c-btn-bold c-btn-border-1x c-btn-square">查看</a>
                                </div>
                            </div>
                            <div class="c-bg-img-center c-overlay-object" data-height="height" style="height: 270px; background-image: url({{product.mainPic}});"></div>
                        </div>
                        <div class="c-info">
                            <h2 class="c-title c-font-18 c-font-slim" style="cursor: pointer;white-space:nowrap; overflow:hidden; text-overflow:ellipsis" ng-click="toProductDetail(product.id)">{{product.name}}</h2>
                            <p class="c-price c-font-16 c-font-slim c-font-red"><span class="c-font-12">￥</span>{{toDecimal2(product.suggestedRetailUnitPrice)}} &nbsp;
                                <span class="c-font-14 c-font-line-through c-font-grey-3"><span class="c-font-12" ng-if="product.originUnitPrice">￥</span>{{toDecimal2(product.originUnitPrice)}}</span>
                            </p>
                            <span class="c-product-sale c-font-14 c-bg-green c-font-white" style="padding: 2px 10px;" ng-if="product.shopType==1">第三方运营</span>
                            <span class="c-product-sale c-font-14 c-bg-green c-font-white" style="padding: 2px 10px;" ng-if="product.shopType==2">O2O服务区</span>
                            <span class="c-product-sale c-font-14 c-bg-green c-font-white" style="padding: 2px 10px;" ng-if="product.shopType==3">自营</span>
                        </div>
                        <div class="btn-group btn-group-justified" role="group">
                            <div class="btn-group c-border-top" role="group">
                                <button class="btn btn-lg c-btn-white c-btn-uppercase c-btn-square c-font-grey-3 c-font-white-hover c-bg-red-2-hover c-btn-product" ng-click="toProductDetail(product.id)">立即购买</button>
                            </div>
                            <div class="btn-group c-border-left c-border-top" role="group">
                                <button class="btn btn-lg c-btn-white c-btn-uppercase c-btn-square c-font-grey-3 c-font-white-hover c-bg-red-2-hover c-btn-product" ng-click="toProductDetail(product.id)">加入购物车</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </div>
</div>
