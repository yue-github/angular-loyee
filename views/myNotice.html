
<div class="container">
    <!-- BEGIN: 个人中心菜单 -->
    <div ng-include="'views/menu.html'"></div>
    <!-- END: 个人中心菜单 -->
    <div class="c-layout-sidebar-content ">
        <div class="row c-margin-b-40">
            <div class="col-md-12  ">
                <div class="c-content-tab-1 c-theme ">
                    <div class="nav-justified">
                        <div class="tab-content">
                            <div class="tab-pane active">
                                <ul class="c-content-recent-posts-1">
                                    <li style="padding-bottom: 0;">
                                        <ul class="nav nav-tabs nav-justified">
                                            <li class="active">
                                                <p class="c-font-bold" data-toggle="tab">消息等级</p>
                                            </li>
                                            <li></li>
                                            <li>
                                                <p class="c-center c-font-bold" data-toggle="tab">消息内容</p>
                                            </li>
                                            <li>
                                                <p class="c-center c-font-bold"  data-toggle="tab">时间</p>
                                            </li>
                                            <li>
                                                <p class="c-center c-font-bold" data-toggle="tab">操作</p>
                                            </li>
                                        </ul>
                                    </li>
                                    <li class="c-font-14" ng-repeat="notice in notices">
                                        <div class="col-md-5">
                                            <p class="c-date">{{notice.msg_grade}}</p>
                                        </div>
                                        <div class="col-md-2">
                                            <p class="c-center c-font-red c-font-bold">{{notice.msg_content}}</p>
                                        </div>
                                        <div class="col-md-3">
                                            <p class="c-center ">{{notice.created_at}}</p>
                                        </div>
                                        <div class="col-md-2">
                                            <p class="c-center"></p>
                                        </div>
                                    </li>
                                </ul>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="c-margin-t-20"></div>
        <!-- BEGIN: 分页页码 -->
        <ul class="c-content-pagination c-square c-theme pull-right">
            <li class="c-prev">
                <a href="JavaScript:" ng-click="setpages(-1,0)">
                    <i class="fa fa-angle-left"></i>
                </a>
            </li>
            <li class="{{page==data.pageNumber?'c-active':''}}" ng-click="setpages(page,1)" ng-repeat="page in pages">
                <a href="JavaScript:">{{page}}</a>
            </li>
            <li class="c-next">
                <a href="JavaScript:" ng-click="setpages(+1,0)">
                    <i class="fa fa-angle-right"></i>
                </a>
            </li>
        </ul>
        <!-- END: 分页页码-->
    </div>
</div>
