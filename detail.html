<body style="width:100%">
	<div id="detail" style="width:100%;">
	</div>
</body>
<script>

	var getQueryString = function (name) {
	    var reg = new RegExp("(^|&)" + name + "=([^&]*)(&|$)", "i");
	    var r = window.location.search.substr(1).match(reg);
	    if (r !== null) {
	        return decodeURI(r[2]);
	    }
	    return null;
	};
	var getProductDetail=function(){
		var id=getQueryString('id');
		$.post("http://service.eebin.com/webapp/product/getProduct",{id:id},function(result){
			if(result.error==0){
				//var details="<p style='text-align: center;'><img src='images/1.jpg'/></p><p style='text-align: center;'><img src='images/2.jpg'/></p><p style='text-align: center;'><img src='images/3.jpg'/></p><p style='text-align: center;'><img src='images/4.jpg'/></p>"
				$("#detail").html(result.product.note);
					//$("#detail").html(details);
			}
		})
	}
	getProductDetail();

$(window).scroll(function ()
	{
		var st = $(this).scrollTop();
		console.log(st);
		if(st==0){
		self.opener.location.reload();
		}
	});
</script>
