<link rel="stylesheet" type="text/css" href="css/personalintegral.css"/>
<style>
	.c_page{padding-right: 0px!important;}
</style>
   <!--S content-->
   <div class="content">
   	<div class="c_up">
		<div class="u_left">
			<div ng-include="'eshop/menu.html'"></div>
		</div>
      <div class="u_right">
   			<div class="r_box">
   				<div class="b_box">
   					<div class="b_gold">
   						<div class="b_gold_left">可用积分 <br> <span>{{totalPoint}}</span></div>
              <div class="b_gold_right"><div class="b_gold_right_content" style="cursor: pointer;" ng-click="goPointProduct('积分商城')">积分兑换</div></div>
   					</div>
   					<div class="btns">
						<table>
							<thead>
							   <th>来源/用途</th><th>积分变化</th><th>日期</th><th>备注</th>
							</thead>
							<tbody>
							  <tr ng-repeat="point in points">
								  <td>
									  <div class="btns_content">
										  <div class="btns_content_right">
											<span>{{point.source}}</span>
										  </div>
									  </div>
								  </td>
								  <td>{{point.amount}}</td>
								  <td>{{point.created_at}}</td>
								  <td>{{point.note}}</td>
							  </tr>
							</tbody>
						</table>
						<div ng-include="'eshop/pages.html'"></div>
   					</div>
   				</div>

   			</div>
   		</div>
   		<div style="clear: both;"></div>
   	</div>
   </div>
