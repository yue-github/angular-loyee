

<!-- BEGIN: 页面内容-->
<div class="c-content-box c-size-lg c-overflow-hide c-bg-white">
    <div class="container">
        <div class="c-shop-order-complete-1 c-content-bar-1 c-align-left c-bordered  c-border-grey c-border-2px">
            <div class=" c-padding-20">
                <div class="findPwd_bar_box">
                    <div class="findPwd_bar"></div>
                    <div class=" findPwd_bar_state2 " style="left: 20%">
                        <div class="findPwd_bar_round_1" >1</div>
                        <p>验证身份</p>
                    </div>
                    <div class=" findPwd_bar_state2 " style="left: 47%">
                        <div class="findPwd_bar_round_1" >2</div>
                        <p>设置新密码</p>
                    </div>
                    <div class="state4 findPwd_bar_state2 ">
                        <div class="findPwd_bar_round_2" >3</div>
                        <p>完成</p>
                    </div>
                </div>
            </div>
            <div class="findPwd_form ">
                <div class="form-group">
                    <input ng-model="data.password" type="text" class="form-control  c-square c-theme input-lg" placeholder="设置密码">
                </div>
                <div class="form-group">
                    <input ng-model="data.repassword" type="text" class="form-control  c-square c-theme input-lg" placeholder="确认密码">
                </div>
                <div class="form-group">
                    <div class="c-body">
                        <button class="btn c-font-grey-1 c-bg-yellow-5 c-btn-square btn-block c-btn-uppercase input-lg" type="button" ng-click="submit()">下一步</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
