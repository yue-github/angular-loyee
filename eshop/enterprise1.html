
<link rel="stylesheet" href="css/enterprise.css" />
		 <!--S content-->
   <div class="content">
		<div class="box">
			<div class="b_logo">
				<span>注册企业店铺</span>
			</div>
			<div class="b_line">
				<img src="img/b_1.png" alt="" />
			</div>
			<div class="b_down">
				<div class="d_left">
					<div class="l_pic">
						<img src="img/d_img.png" ng-src="{{data.idcardPic}}"  ng-click="imgcloak(1)" alt="" />
						<input id="img1" ngf-select="upload($file,1)"class="hide"  type="file"/>
						<img src="img/d_pic.png" ng-src="{{data.businessLicensePic}}" ng-click="imgcloak(2)" alt="" />
						<input id="img2" ngf-select="upload($file,2)"  class="hide" type="file"/>
						<img src="img/d_p.png" ng-src="{{data.logoPic}}" ng-click="imgcloak(3)"/>
						<input id="img3" ngf-select="upload($file,3)" class="hide" type="file"/>
					</div>
				</div>
				<div class="d_right">
					<input ng-model="data.name" type="text"placeholder="店铺名称" />
					<select  ng-model="data.shopType" ng-options="x.id as x.name for x in getAllCategories">
						<option value="">选择店铺分类</option>
					</select>
					<input type="text" ng-model="data.contacts" placeholder="联系人姓名"/>
					<input type="text"ng-model="data.phone" onkeyup="value=value.replace(/[^0-9]/g,'')" ng-Keyup="onkeydownNumber()" placeholder="联系人电话"/>
					<input type="text" ng-model="data.idcard" ng-blur="blurIdNumber(data.idcard)"  placeholder="身份证号码"/>
					<input type="text" ng-model="data.businessLicense" onkeyup="value=value.replace(/[^0-9]/g,'')" placeholder="营业执照编号" />
					<button ng-click="submit()">提交信息</button>
				</div>
			</div>
		</div>
	</div>
