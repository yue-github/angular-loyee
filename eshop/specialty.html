   <!--S content-->
   <div class="content">
   	<div class="c_up">
   		<div class="u_a">
   			<a href="index.html">首页</a>
	   		<span style="color: #C4C4C4;"> > </span>
	   		<a href="specialty.html">地方特产</a>
   		</div>
   		<div class="u_b">
   			<div class="u_tab" ng-repeat="cat in categorylist">
   				<span ng-click="selcategory(cat.id,0,cat.name)" ng-mouseenter="overcate(cat.id);currentparent_id=cat.id" ng-mouseleave="currentparent_id=0">{{cat.name}} <i class="sanjiao"></i> <i class="sanjiao sanjiao-bai"></i></span>
				<div class="u_ul {{currentparent_id==cat.id?'uactive':''}}" style="top:{{top}}px" ng-mouseenter="currentparent_id=cat.id" ng-mouseleave="currentparent_id=0">
					<div class="u_lis">
						 <ul ng-repeat="subcat in cat.subcategories">
							<li><a href="javascript:void(0);" ng-click="selcategory(subcat.id,subcat.parent_id,subcat.name,cat.name)">{{subcat.name}}</a></li>
						 </ul>
					 </div>
				</div>
			</div>
			<div style="clear: both;"></div>
   		</div>

		<div class="u_title">
			<a href="javascript:void(0);">综合排序</a>
			<a class="salesVolume" href="javascript:void(0);" ng-click="salesVolume()">销量</a>
			<a class="suggestedRetailUnitPrice" href="javascript:void(0);" ng-click="suggestedRetailUnitPrice()">价格</a>
			<a class="commentNum" href="javascript:void(0);" ng-click="commentNum()">评论</a>
			<span class="u_s">共<span class="u_sum">{{totalRow}}</span>件商品</span>
		</div>
   	</div>
   	<div class="c_down" style="width:1200px;margin:auto;">
   		<div class="d_detail" style="justify-content: flex-start;">
			<div class="s_list" ng-repeat="item in products" style="margin-right:10px;">
				<div class="s_con" ng-click="toProductDetail(item.id)" style="height:auto;">
					<a href="javascript:void(0);">
						<img class="s_pic" ng-src="{{item.mainPic}}" width="290" height="265"/>
					</a>
					<p class="s_header">{{item.name}}</p>
					<span class="s_price">￥{{toDecimal2(item.suggestedRetailUnitPrice)}}</span>
					<span style="text-decoration: line-through;" ng-if="item.originUnitPrice">￥{{toDecimal2(item.originUnitPrice)}}</span>
				</div>
				<div class="btn-group btn-group-justified" role="group">
					<div class="btn-group c-border-top" role="group">
						<a class="btn btn-sm c-btn-white c-btn-uppercase c-btn-square c-font-grey-3 c-font-white-hover c-bg-yellow-4-hover c-btn-product" ng-click="comfirmOrder(item.id)">立即购买</a>
					</div>
					<div class="btn-group c-border-left c-border-top" role="group">
						<a class="btn btn-sm c-btn-white c-btn-uppercase c-btn-square c-font-grey-3 c-font-white-hover c-bg-yellow-4-hover c-btn-product" ng-click="shoppingCart(item.id)">加入购物车</a>
					</div>
				</div>
			</div>

   		</div>
   	</div>
	   <div class="row">
		   <div ng-include="'eshop/pages.html'"></div>
	   </div>
   </div>
   <!--E content-->
