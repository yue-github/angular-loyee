<div class="middle">
	<!--S star-->
	<div style="clear: both;"></div>
	<div class="star" style="height: auto">
		<div class="row">
			<div class="col-md-12" style="text-align: center">
				<div class="c-font-20 c-padding-20">活动套餐</div>
			</div>
		</div>
		<div class="s_goods" style="height: auto">
			<div class="s_list" ng-repeat="item in list">
				<div class="s_con" ng-click="toDetail(item.id)">
					<a href="javascript:void(0);"> <img class="s_pic"
						ng-src="{{item.image}}" width="290" height="265" />
					</a>
					<p class="s_header">{{item.title}}</p>
					<span class="s_price">￥{{toDecimal2(item.discount)}}</span>
					<!-- <span style="text-decoration: line-through;"
						ng-if="item.originUnitPrice">￥{{toDecimal2(item.originUnitPrice)}}</span> -->
				</div>
				<div class="btn-group btn-group-justified" role="group">
					<div class="btn-group c-border-top" role="group">
						<a
							class="btn btn-sm c-btn-white c-btn-uppercase c-btn-square c-font-grey-3 c-font-white-hover c-bg-yellow-4-hover c-btn-product"
							ng-click="toDetail(item.id)">详情</a>
					</div>
					<div class="btn-group c-border-left c-border-top" role="group">
						<a
							class="btn btn-sm c-btn-white c-btn-uppercase c-btn-square c-font-grey-3 c-font-white-hover c-bg-yellow-4-hover c-btn-product"
							ng-click="comfirmOrder(item.expire_status, item.id)">立即购买</a>
					</div>
				</div>
			</div>
			<div style="clear: both;"></div>
		</div>
	</div>
	<!--E star-->
</div>

<style>
.p-star-name-st {
	position: absolute;
	top: 60px;
	left: 0;
	z-index: 10000;
	text-align: center;
	width: 100%;
	height: 50px;
	line-height: 50px;
	font-size: 32px;
	font-weight: 500;
	color: #ffffff;
	cursor: pointer;
}
</style>
