<div class="middle">

   <div class="content">
	  <div class="c_banner">
	     <div class="c_pic">
			 <a ng-click="toAdv(item.url, $event)" href="javascript:void(0);" class="{{$index==activenub?'active':''}} c_banner_img" ng-repeat="item in banners">
			 	<div><img ng-src="{{item.path}}" /></div>
		 	 </a>
			 
		 </div>
		 <div class="c-banner-box">
				 <div class="c-banner-p {{$index==activenub?'c-bg-yellow-4':''}}" ng-repeat="item2 in banners" ng-click="selectBanner($index)"></div>
			 </div>
	  </div>
   </div>
	
		<!--S star-->
		<div style="clear: both;"></div>
		<div class="star" ng-repeat="data in recommends" style="height: auto">
			<div class="row">
				<div class="col-md-12" style="text-align:center">
					<div class="c-font-20 c-padding-20" >
						{{data.name}}
					</div>
				</div>
			</div>
			<div class="s_goods" style="height: auto">
				<div class="s_list">
					<div class="s_con1" >
						<div class="p-star-name-st" ng-click="gotoProducts()"></div>
						<div class="p-star-name-st" ng-click="gotoProducts()" style="top: 100px;font-size: 18px"></div>
						<a href="#/specialty">
							<img class="s_pic1" ng-src="{{data.image}}" src="img/03.png"/>
						</a>
					</div>
				</div>
				<div class="s_list" ng-repeat="item in data.products" ng-style="{{$index%4==0?'margin-left:5px':''}}">
					<div class="s_con" ng-click="toProductDetail(item.id)">
						<a href="javascript:void(0);">
							<img class="s_pic" ng-src="{{item.mainPic}}" width="290" height="265"/>
						</a>
						<p class="s_header">{{item.name}}</p>
						<span class="s_price">￥{{toDecimal2(item.suggestedRetailUnitPrice)}}</span>
						<span style="text-decoration: line-through;" ng-if="item.originUnitPrice">￥{{toDecimal2(item.originUnitPrice)}}</span>
					</div>
					<div class="btn-group btn-group-justified" role="group">
						<div class="btn-group c-border-top" role="group">
							<a class="btn btn-sm c-btn-white c-btn-uppercase c-btn-square c-font-grey-3 c-font-white-hover c-bg-yellow-4-hover c-btn-product" ng-click="comfirmOrder(item.id)">立即购买</a>
						</div>
						<div class="btn-group c-border-left c-border-top" role="group">
							<a class="btn btn-sm c-btn-white c-btn-uppercase c-btn-square c-font-grey-3 c-font-white-hover c-bg-yellow-4-hover c-btn-product" ng-click="shoppingCart(item.id)">加入购物车</a>
						</div>
					</div>
				</div>
				<div style="clear: both;"></div>
			</div>
		</div>
		<!--E star-->
		<div style="clear: both;"></div>
	 <div class="more">
	 		<a href="#/specialty">查看更多&gt;&gt;</a>
	 </div>
	</div>
	
	<style>
		.p-star-name-st{
			position: absolute;
			top: 60px;
			left: 0;
			z-index: 10000;
			text-align: center;
			width: 100%;
			height: 50px;
			line-height: 50px;
			font-size: 32px;
			font-weight: 500;
			color: #ffffff;
			cursor: pointer;
		}
		.c-banner-p{
			display: inline-block;width: 14px;height:14px;border-radius: 50%;background: #c3c4c7;margin: 0px 5px;
			cursor: pointer;
		}
		.c-banner-box{
			position: absolute;bottom: 10px;left: 0px;width: 100%;text-align: center;height: 50px;line-height: 50px;
		}
		.c_banner_img {
			display: none;
		}
		.c_banner_img div{
			width: 100%;
			/* min-width: 1200px;
			min-height: 720px; */
		}
	</style>
