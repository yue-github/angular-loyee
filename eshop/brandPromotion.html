   <!--E content-->
<div class="modal fade c-content-login-form" id="uploadForm" role="dialog" ng-model="obj">
	<div class="modal-dialog" style="width: 760px">
		<div class="modal-content c-square">
			<div class="modal-header c-no-border c-bg-grey-1">
	
				<span>{{formTitle}}{{pageTitle}}优惠活动 </span>
				<button type="button" class="close" data-dismiss="modal" aria-label="Close">
					<span aria-hidden="true">&times;</span>
				</button>
			</div>
			<div class="modal-body">
				<form>
					<div class="row c-margin-b-30 c-margin-t-20">
						<div class="col-md-3 label_biao">
							标题<span style="margin-left:8px;color: red;">*</span>
						</div>
						<div class="col-md-9">
							<input name="mj_title" ng-model="obj.title" class="form-control  c-square c-theme" type="text" placeholder="名称" />
						</div>
					</div>
					<div class="row c-margin-b-30 c-margin-t-20">
						<div class="col-md-3 label_biao">
							开始时间<span style="margin-left:8px;color: red;">*</span>
						</div>
						<div class="col-md-9" data-ng-init="startTime()">
							<input name="act_start_time"  type="text" class=" form-control c-square c-theme text-box" data-date-format="yyyy-mm-dd hh:ii" ng-model="obj.startDate" placeholder="活动开始时间" title="活动开始时间" readonly="readonly" style="cursor:pointer;background: white;" />
						</div>
					</div>
					<div class="row c-margin-b-30 c-margin-t-20">
						<div class="col-md-3 label_biao">
							结束时间<span style="margin-left:8px;color: red;">*</span>
						</div>
						<div class="col-md-9" data-ng-init="startTime()">
							<input name="act_start_time"  type="text" class=" form-control c-square c-theme text-box" data-date-format="yyyy-mm-dd hh:ii" ng-model="obj.startDate" placeholder="活动开始时间" title="活动开始时间" readonly="readonly" style="cursor:pointer;background: white;" />
						</div>
					</div>
					<div class="row c-margin-b-30 c-margin-t-20">
						<div class="col-md-3 label_biao">
							活动说明
						</div>
						<div class="col-md-9">
							<textarea id="mj_txt" class="form-control form-filter input-sm ng-pristine ng-valid ng-empty ng-touched" ng-model="obj.desc"></textarea>
						</div>
					</div>
					<div class="row c-margin-b-30 c-margin-t-20">
						<div class="col-md-3 label_biao">
							品牌<span style="margin-left:8px;color: red;">*</span>
						</div>
						<div class="col-md-9">
							<select class="form-control" ng-model="brand" ng-change='changeBrand(brand)' ng-options="x.name for x in brands">
							</select>
						</div>
					</div>
					<div class="row c-margin-b-30 c-margin-t-20">
						<div class="col-md-3 label_biao">
							商品
						</div>
						<div class="col-md-9">
							<div ng-repeat='item in products'><input type='checkbox' /><span>{{item.name}}</span></div>
							<!-- <div><input type='checkbox' /><span>商品一</span></div>
							<div><input type='checkbox' /><span>商品一</span></div> -->
						</div>
					</div>
					<div class="row c-margin-b-30">
						<div class="col-md-6 c-right">
							<button class="btn c-btn-green c-btn-square" ng-click="submit(obj.id)">提交</button>
						</div>
						<div class="col-md-6">
							<button class="btn c-btn-grey c-btn-square" ng-click="close('')">取消</button>
						</div>
					</div>
				</form>
			</div>
		</div>
	</div>
</div>

<script type="text/javascript">
    $("input[name='act_start_time']").datetimepicker({
			language:'zh-CN',
			format:'yyyy-mm-dd',
	        weekStart: 1,
			autoclose: 1,
			startView: 2,
			minView: 2,
			forceParse: 0
	    }).on('changeDate', function(ev){
	    	$("input[name='act_stop_time'").datetimepicker('setStartDate', ev.date);
		});
		
	$("input[name='act_stop_time'").datetimepicker({
			language:'zh-CN',
			format:'yyyy-mm-dd',
	        weekStart: 1,
			autoclose: 1,
			startView: 2,
			minView: 2,
			forceParse: 0
			
	    }).on('changeDate', function(ev){
	    	$("input[name='act_start_time'").datetimepicker('setEndDate', ev.date);
		});

</script>
